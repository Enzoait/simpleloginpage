<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Simple Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="videobackground">
        <video src="Background_video/snow.mp4" autoplay="autoplay" loop="inf" muted></video>
    </div>
    </div>
  <section>
    <div class="box-connexion">
        <div class="box-connexion-valeurs">
            <form action="">
                <h2>Connexion</h2>
                <div class="box-connexion-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="box-connxion-email" required>
                    <label for="">Email</label>
                </div>
                <div class="box-connexion-input">
                    <ion-icon name="key-outline"></ion-icon>
                    <input type="box-connxion-mot_de_passe" required>
                    <label for="">Mot de passe</label>
                </div>
                <div class="box-connexion-remember_me">
                    <label for=""><input type="checkbox">Se souvenir de moi </label>
                </div>
                <div class="box-connexion-forget">
                    <a href="password_reset.html">Mot de passe oubli√© ?</a>
                </div>
                <button><p>Se connecter</p></button>
                <div class="box-connexion-inscription">
                    <p>Pas de compte ? <a href="register.html">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
